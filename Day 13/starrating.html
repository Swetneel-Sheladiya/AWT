<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    <script src="star-rating.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#stars-default").rating('create',
                {
                    coloron: 'red',
                    onClick: function () {
                        alert('rating is ' + this.attr('data-rating'));

                    }
                });
        });
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

</head>

<body width="400px">
    <div>
        <table>
            <tr>
                <td>Default Stars</td>
                <td>
                    <div id="stars-default">
                        <input type="hidden" value="1" name="rating" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
