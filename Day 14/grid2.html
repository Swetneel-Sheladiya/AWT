<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        .col {
            border: 1px solid black;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s1">1</div>
            <div class="col s1">2</div>
            <div class="col s1">3</div>
            <div class="col s1">4</div>
            <div class="col s1">5</div>
            <div class="col s1">6</div>
            <div class="col s1">7</div>
            <div class="col s1">8</div>
            <div class="col s1">9</div>
            <div class="col s1">10</div>
            <div class="col s1">11</div>
            <div class="col s1">12</div>
        </div>
        <div class="row">
            <div class="col s2">1</div>
            <div class="col s2">2</div>
            <div class="col s2">3</div>
            <div class="col s2">4</div>
            <div class="col s2">5</div>
        </div>
        <div class="row">
            <div class="col s12">this div is 12-column wide </div>
            <div class="col s6">this div is 6-column wide</div>
            <div class="col s6">this div is 6-column wide</div>
        </div>
        <div class="row">
            <div class="col s12">this div is 12-column wide on all screen size </div>
            <div class="col s6 offset-s3">6-column wide(offset-by-6)</div>
        </div>
</body>

</html>
